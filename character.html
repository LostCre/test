<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            background: url('./pic/b1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            text-align: left;
        }

        #back-btn {
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
        }

        #characters {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .character-card {
            width: 45%; /* 调整宽度 */
            margin: 20px; /* 增大间隙 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .character-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 圆角图片 */
            margin-bottom: 10px; /* 图片与文本的间隙 */
        }

        #menu-btn {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0e0101;
            z-index: 1;
        }
    </style>
    <title>Arcaea-角色介绍</title>
</head>

<body>

    <div id="header">
        <button id="back-btn" onclick="goToIndex()">&#8249; 返回</button>
    </div>

    <div id="characters">
        <div class="character-card">
            <img src="./pic/character/Hikari.png" alt="光(Hikari)">
            <h3>光(Hikari)</h3>
            <p></p>
        </div>

        <div class="character-card">
            <img src="./pic/character/Tairitsu.png" alt="对立(Tairitsu)">
            <h3>对立(Tairitsu)</h3>
            <p></p>
        </div>

        <div class="character-card">
            <img src="./pic/character/Alice.png" alt="爱丽丝 & 坦尼尔(Alice& Tenniel)">
            <h3>爱丽丝 & 坦尼尔(Alice& Tenniel)</h3>
            <p></p>
        </div>

        <div class="character-card">
            <img src="./pic/character/Kou.png" alt="红(Kou)">
            <h3>红(Kou)</h3>
            <p></p>
        </div>

        <div class="character-card">
            <img src="./pic/character/Saya.png" alt="咲弥(Saya)">
            <h3>咲弥(Saya)</h3>
            <p></p>
        </div>

        <div class="character-card">
            <img src="./pic/character/Lagrange.png" alt="拉格兰(Lagrange)">
            <h3>拉格兰(Lagrange)</h3>
            <p></p>
        </div>
    </div>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>

    <script>
        let sidebarOpen = false;
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const mainContent = document.getElementById('main-content');

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.style.left = '0';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            }
        }

        function changePage(pageNumber) {
            alert('Redirecting to Page ' + pageNumber);
            // Here you can implement the actual page redirection logic
        }

        menuBtn.addEventListener('click', toggleSidebar);
    </script>

</body>

</html>
